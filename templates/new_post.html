<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} </title>
   <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://use.fontawesome.com/6a31039094.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
<!-- include summernote css/js -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
</head>
<form method="post">
  <div class="container" style="margin-top:10px;">
  <label for="title" class="form-label">TITLE</label>
  <input type="text" class="form-control" id="title" name="title" placeholder="Article Title" required><br>
  <textarea id="summernote" name="editordata" required></textarea>
    <label for="tags" class="col-sm-2 col-form-label">Tags</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="tags" placeholder="Input 5 tags(comma separated) like java, sql, python, AWS....">
    </div><br><br>
  <input type="submit" class="btn btn-success" name="addpost" id="addpost" value="Publish Article"/>
          <a class="btn btn-danger" href="{{url_for('home_page')}}">Back to Home</a>

  </div>
</form>
<script>
$(document).ready(function() {
  $('#summernote').summernote({
  placeholder: 'Write your content here....',
  height:400,
   });
});


</script>
</html>
